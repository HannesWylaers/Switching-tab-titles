 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<script>

	//when you are gone
		window.onblur = function () { document.title = 'Come back!'; }
	//when you are on the page
		window.onfocus = function () { document.title = 'Welcome'; }

</script>

</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
